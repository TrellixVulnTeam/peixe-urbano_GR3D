<div class="container">
    <div class="oferta ">

        <div>
            <div class="row">
                <div class="col">
                    <h4>{{oferta.descricao_oferta}}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="img_capa">
                        <img [src]="oferta.imagens[0].url" />
                    </div>

                    <div class="thumbnails">
                        <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />


                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col text-center">
                            <p>{{oferta.anunciante}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <h1>R$ {{oferta.valor}}</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="container row   mb-5  ">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" routerLink="como-usar" type="button" role="tab" aria-controls="home" aria-selected="true">como usar ?</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" type="button" routerLink="onde-fica" role="tab" aria-controls="profile" aria-selected="false">onde fica ?</button>
            </li>

        </ul>
        <router-outlet></router-outlet>

    </div>


</div>
